<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Den Epick</title>
<style>
/* Alapok */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: white;
}

/* Header */
header {
    padding: 50px 20px;
    text-align: center;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
}

header h1 {
    font-size: 3rem;
    background: linear-gradient(90deg, #ffd700, #ffb700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Section */
section {
    padding: 60px 20px;
    max-width: 1100px;
    margin: auto;
    text-align: center;
}

h2 {
    color: #ffd700;
    margin-bottom: 40px;
}

/* Social links */
.social-links {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    justify-items: center;
    margin-bottom: 50px;
}

.social-card {
    background-color: #111;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #222;
    width: 200px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.social-card:hover {
    transform: translateY(-8px);
    border: 1px solid #ffd700;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
}

/* Contact form */
.container {
    background: #111;
    padding: 40px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto;
    border: 1px solid #222;
    box-shadow: 0 0 25px rgba(201, 151, 0, 0.15);
    text-align: left;
}

.container h2 {
    text-align: center;
    color: #e6c200;
    margin-bottom: 30px;
}

/* Form mezők */
.form-row {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.form-row label {
    margin-bottom: 5px;
    color: #ccc;
}

.form-row input,
textarea {
    padding: 10px;
    background: #1a1a1a;
    border: 1px solid #333;
    color: white;
    border-radius: 6px;
    transition: 0.3s;
}

.form-row input:focus,
textarea:focus {
    outline: none;
    border: 1px solid #e6c200;
    box-shadow: 0 0 8px rgba(201,151,0,0.4);
}

/* Textarea nagyobb és olvashatóbb */
textarea {
    min-height: 120px;
    font-size: 1rem;
    width: 95%;
}

/* Checkbox és radio section */
.section {
    margin-top: 20px;
}

.section strong {
    display: block;
    margin-bottom: 10px;
    color: #e6c200;
}

.section label {
    display: block;
    margin-bottom: 8px;
    cursor: pointer;
    color: #ccc;
}

.section input {
    margin-right: 6px;
}

/* Gombok */
button,
.button-like {
    padding: 12px 25px;
    background: linear-gradient(90deg, #e6c200, #c99700);
    border: none;
    border-radius: 30px;
    font-weight: bold;
    color: black;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
    text-decoration: none;
}

button:hover,
.button-like:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(201,151,0,0.6);
}

/* Send gomb középre */
.form-button {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

/* Back gomb középre és feljebb */
.back {
    display: flex;
    justify-content: center;
    margin: 20px 0 30px 0;
}

/* Success message */
#successMessage {
    display: none;
    text-align: center;
    color: #e6c200;
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: bold;
}

/* Footer */
footer {
    text-align: center;
    padding: 30px;
    background-color: #000;
    border-top: 1px solid #222;
}
</style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
</header>

<section>
    <h2>Follow me on Social Media</h2>
    <div class="social-links">
        <a href="https://www.youtube.com/channel/UCYzXRd4Te_cdkFr-I3oQWTg" target="_blank" class="social-card">YouTube</a>
        <a href="https://www.tiktok.com/@den_epick" target="_blank" class="social-card">TikTok</a>
        <a href="https://www.instagram.com/den_epick_/" target="_blank" class="social-card">Instagram</a>
    </div>
</section>

<section>
    <div class="container">
        <h2>Send me a message</h2>
        <form id="contactForm">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="section">
                <strong>Project Type:</strong>
                <label><input type="checkbox" name="type" value="Gaming Montage"> Gaming Montage</label>
                <label><input type="checkbox" name="type" value="Short Clip"> Short Clip</label>
                <label><input type="checkbox" name="type" value="Let's Play"> Let's Play</label>
                <label><input type="checkbox" name="type" value="Intro/Outro"> Intro/Outro</label>
                <label><input type="checkbox" name="type" value="Other"> Other</label>
            </div>

            <div class="section">
                <strong>Work Time:</strong>
                <label><input type="radio" name="time" value="One-time" required> One-time</label>
                <label><input type="radio" name="time" value="Project"> Project</label>
                <label><input type="radio" name="time" value="Weekly"> Weekly</label>
                <label><input type="radio" name="time" value="Monthly"> Monthly</label>
            </div>

            <div class="section">
                <strong>Message:</strong>
                <textarea name="message" placeholder="Describe your project..."></textarea>
            </div>

            <div class="form-button">
                <button type="submit">Send</button>
            </div>
        </form>
        <p id="successMessage">Thanks! Your message has been sent.</p>
    </div>
</section>

<div class="back">
    <a href="index.html" class="button-like">← Back to Home</a>
</div>

<footer>
    <p>&copy; 2026 Den Epick</p>
</footer>

<script>
const form = document.getElementById('contactForm');
const success = document.getElementById('successMessage');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch('https://formspree.io/f/xwvnqnyb', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
        success.style.display = 'block';
        form.reset();
    } else {
        alert('Oops! There was a problem submitting your form.');
    }
});
</script>

</body>
</html>
